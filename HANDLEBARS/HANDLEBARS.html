<!DOCTYPE html>
<html>
<head>

	<title> LEARNING HANDLEBARS</title>

<link rel="stylesheet" type="text/css" href="mystylesheet.css"  >

</head>

<body>
<div class= "page-wrap">
	<h1> Handlebar Tutorial</h1>
	<div id= "pets-container"></div>


</div>

<script id="pets-template" type= "text/x-handlebars-template">
{{#each pets}}
	<div class= "pet" >
		<div class= "photo-column">
			<img src="{{photo}}">    
		</div>

		<div class = "info-column">
			<h2>{{name}} <span class= "species">({{species}}) <span> </h2>	

			<p>Age: {{calculateAge birthYear}} </p>

			{{#if favFoods}}	
			<h4 class= "headline-bar"> Favourite Foods
				<ul class= "favoutite-foods">
					{{#each favFoods}}
					<li> {{{this}}}</li>
					{{/each}}			
				</ul>
			</h4>
			{{/if}}
		</div>
	</div>
{{/each}}

</script>

<script src="handlebars-v4.0.10.js"> </script>
<script src="handlebars.js"></script>
</body>



</html>
